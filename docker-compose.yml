version: "3"
services:
  
  api_server:
    build: ./
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    # environment:
    #   - 
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - service_app

  minio:
    image: "minio/minio:9208-6ab6807"
    ports:
      - "9000:9000"
    networks:
      - service_app
    command: "server /data"

networks:
  service_app: